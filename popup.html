<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bynder Filter URL Generator</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="bynder-logo-blue.svg" alt="Bynder Logo" class="logo">
            <h1>Filter URL Generator</h1>
        </header>

        <main class="content">
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Detecting filters...</p>
            </div>

            <div id="not-bynder" class="message" style="display: none;">
                <p>‚ö†Ô∏è This extension only works on Bynder portal pages.</p>
                <p>Navigate to your Bynder portal and apply some filters.</p>
            </div>

            <div id="no-filters" class="message" style="display: none;">
                <p>‚ÑπÔ∏è No active filters detected.</p>
                <p>Apply filters on the Bynder page and click refresh.</p>
                <button id="refresh-btn" class="btn btn-primary">Refresh</button>
            </div>

            <div id="filters-detected" class="results" style="display: none;">
                <div class="portal-info">
                    <h3>Portal</h3>
                    <p id="portal-url"></p>
                </div>

                <div class="status-actions">
                    <h3>Status Actions</h3>
                    <div class="status-buttons">
                        <button class="btn btn-status" data-field="isActive" data-value="true" title="Show only active assets">Active Assets</button>
                        <button class="btn btn-status" data-field="archive" data-value="1" title="Show only archived assets">Archived</button>
                        <button class="btn btn-status" data-field="isPublic" data-value="1" title="Show only public assets">Public</button>
                        <button class="btn btn-status" data-field="isDownloadable" data-value="true" title="Show downloadable assets">Downloadable</button>
                        <button class="btn btn-status" data-field="isDownloadable" data-value="false" title="Show non-downloadable assets">Non-Downloadable</button>
                        <button class="btn btn-status" data-field="keyVisual" data-value="1" title="Show limited usage assets">Limited Usage</button>
                        <button class="btn btn-status" data-field="audit" data-value="1" title="Show assets sent for review">Sent for Review</button>
                        <button class="btn btn-status" data-field="watermark" data-value="1" title="Show watermarked assets">Watermarked</button>
                    </div>
                </div>

                <div class="url-output">
                    <h3>Generated URL</h3>
                    <div class="url-container">
                        <input type="text" id="generated-url" readonly>
                        <button id="copy-btn" class="btn btn-copy" title="Copy to clipboard">
                            <span class="copy-icon">üìã</span>
                        </button>
                    </div>
                </div>

                <div class="actions">
                    <button id="refresh-filters" class="btn btn-secondary">Refresh Filters</button>
                </div>
            </div>
        </main>
    </div>

    <script src="popup.js"></script>
</body>
</html>
